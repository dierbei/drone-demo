kind: pipeline
type: docker
name: build
steps:
  - name: build
    image: golang:1.16-alpine
    pull: if-not-exists # always never
    environment:
      KEY: VALUE
      GOOS: linux
      GOARCH: amd64
      GOPROXY: https://goproxy.cn
    commands:
      - echo $KEY
      - pwd
      - ls

  - name: publish
    image: plugins/docker
    settings:
      dockerfile: Dockerfile
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password
      repo: dierbei/drone-demo
      tags: latest

trigger:
  branch:
    - master